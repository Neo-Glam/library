<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        </style>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>library</title>
</head>
<body>

    <div class="bibliotheque">
        <div id="header">
            <h1>My Library</h1>
        <button data-open-modal id="addBook">New Book</button>
        </div>
        <div id="boite">
        </div>



        <dialog data-modal id="modal">
            <h2>Add a Book!</h2>
            <form  id="newBookForm">
                <div class="formSec">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="book-title" maxlength="20" required>
                </div>
                <div class="formSec">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="book-author" maxlength="20" required>
                </div>
                <div class="formSec">
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages" name="book-pages" min="1" max="15800" required>
                </div>
                <button type="submit">Add Book</button>
            </form>
            <button data-close-modal>Close</button>
        </dialog>

    </div>
</body>
</html>
